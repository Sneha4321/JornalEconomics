<!DOCTYPE html>
<html>
<title> Economics Journals</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel=" stylesheet" href="css/style.css">

<body id="myPage">

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2"
                href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
            <a href="../journal/index.html" class="w3-bar-item w3-button w3-teal"><i
                    class="fa fa-home w3-margin-right"></i>Home</a>
                    <a href="http://conferencenow.info/yhsing/applied-economics-journals/ARCHIVE/" target = "_blank" class="w3-bar-item w3-button w3-indigo w3-right">ARCHIVE</a>
            </div>
            
        </div>

       

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium">
            <a href="index.html" class="w3-bar-item w3-button">Home</a>
           
    </div>

    <!-- Image Header -->
    <div class="w3-display-container w3-animate-opacity">
        <img src="css/econ.jpeg" alt="boat" style="width:100%;min-height:350px;max-height:400px;">
        <div class="w3-container w3-display-bottomleft w3-margin-bottom">
            <button onclick="document.getElementById('id01').style.display='block'"
                class="w3-button w3-xlarge w3-theme w3-hover-teal" title="Go To W3.CSS">Home of the Applied Economics Journals
               </button>
        </div>
    </div>

    <!-- Link Container -->
    <div class="w3-container w3-padding-64 w3-center" id="team">
        <h2><b>The Journals </b></h2>
        
        <div class="w3-row"><br>

            <div class="w3-half">
                <a href="appliedecon.html">
                    <img alt="W3Schools" src="css/international.jpeg" alt="Boss" style="width:45%"
                        class="w3-circle w3-hover-opacity">

                </a>
                <p class="top"> <b>International Journal Of Applied Economics </b></p>
            </div>

            <div class="w3-half">
                <a href="globalecon.html">
                    <img alt="W3Schools" src="css/global1.jpeg" alt="Boss" style="width:45%"
                        class="w3-circle w3-hover-opacity">

                </a>
                <p class="top"> <b>Journal of International and Global Economic Studies</b></p>
            </div>
        </div>
    </div>

    

    <script>
        // Script for side navigation
        function w3_open() {
            var x = document.getElementById("mySidebar");
            x.style.width = "300px";
            x.style.paddingTop = "10%";
            x.style.display = "block";
        }

        // Close side navigation
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }

        // Used to toggle the menu on smaller screens when clicking on the menu button
        function openNav() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>

</html>
